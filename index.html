<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="content">
        <h1>Leaderboard</h1>
        <div class="container">
            <div class="flex-side">
                <div class="Recent-scores">
                    <h2>Recent scores</h2>
                    <button class="refrech-btn">Refrech</button>
                </div>
                <div class="list-scores">
                    <ul class="scores">
                    </ul>
                </div>
            </div>

            <div class="right-side">
                <h3>Add your score</h3>
                <input class="input" type="text" id="name" placeholder="Add your name">
                <input class="input" type="number" id="score" placeholder="Add your score">
                <input class="submit-btn" type="submit" id="submit">
            </div>
        </div>
    </section>

    <script src="./dist/bundle.js"></script>
</body>

</html>
